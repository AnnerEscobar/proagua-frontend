<div class="sidebar">
  <ul class="unorded-list list-unstyled" style="color: white;">
    <li *ngFor="let item of items" style="cursor: pointer;"
        [routerLink]="item.route">
      <i [class]="item.icon" style="font-size: 28px; color: #98DED9; margin-left: 15px; margin-right: 10px;"></i> {{ item.name }}
    </li>
  </ul>
</div>
