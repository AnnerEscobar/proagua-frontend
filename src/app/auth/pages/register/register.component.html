<section class="h-100 h-custom gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card card-registration" style="border-radius: 10px; background-color:#16325B;">
          <div class="card-body p-4">
            <div class="row g-3">
              <div class="col-md-6">
                <h4 class="fw-normal mb-4 text-white">Informacion del cliente</h4>

                <div class="mb-3">
                  <label>Nombre del cliente</label>
                  <input
                  type="text"
                  id="form3Examplev2"
                  class="form-control form-control-sm"
                  placeholder="Nombre" />
                </div>

                <div class="mb-3">
                  <label>Numero de Indentificacion</label>
                  <input type="text"
                  id="form3Examplev2"
                  class="form-control form-control-sm"
                  placeholder="DPI" />
                </div>

                <div class="mb-3">
                  <label>Correo electronico</label>
                  <input type="email"
                  id="form3Examplev2"
                  class="form-control form-control-sm"
                  placeholder="Correo" />
                </div>

                <div class="mb-3">
                  <label>Numero telefonico</label>
                  <input type="email"
                  id="form3Examplev2"
                  class="form-control form-control-sm"
                  placeholder="Numero telefonico" />
                </div>
              </div>

              <div class="col-md-6 bg-indigo text-white">
                <h4 class="fw-normal mb-4">Detalles del Servicio</h4>

                <div class="mb-4 pb-2">
                  <label for="departamentoSelect" class="form-label text-white">Departamento</label>
                  <select id="departamentoSelect"
                  class="form-select form-select-lg">
                    <option value="" disabled selected >Selecciona un departamento</option>
                    <option *ngFor="let depto of deptos" value="depto.id">{{depto}}</option>
                  </select>
                </div>

                <div class="mb-4 pb-2">
                  <label for="departamentoSelect" class="form-label text-white">Tipo de Servicio</label>
                  <select id="departamentoSelect"
                  class="form-select form-select-lg">
                    <option value="" disabled selected>Tipo de servicio</option>
                    <option value="1">Domestico</option>
                    <option value="2">Comercial</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label>Calle/avenida/numeral/referenia</label>
                  <input style="height: 95px;"
                  type="texta" id="form3Examplea2"
                  class="form-control form-control-sm"
                  placeholder="Direccion"/>
                </div>

              </div>
              <div style="text-align: center;">
                <button type="button"
                class="btn btn-light btn-sm">Registrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
